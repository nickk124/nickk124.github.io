<!-- Research Bubbles Visualization -->
<section id="research-bubbles" class="research-bubbles-section">
  <div class="container">
    <h2 class="section-title">Research Areas</h2>
    <p class="section-subtitle">Interactive exploration of my key research contributions and focus areas</p>
    
    <div class="bubbles-container" id="bubbles-container">
      <!-- Bubbles will be dynamically generated -->
    </div>
    
    <div class="bubble-details" id="bubble-details">
      <div class="details-content">
        <h3 id="details-title">Select a Research Area</h3>
        <p id="details-description">Hover over or click on a bubble to explore detailed information about each research area.</p>
        <div id="details-contributions" class="contributions-list"></div>
        <div id="details-publications" class="publications-list"></div>
      </div>
    </div>
  </div>
</section>

<style>
.research-bubbles-section {
  padding: 80px 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  min-height: 100vh;
  position: relative;
  overflow: hidden;
}

.research-bubbles-section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
  pointer-events: none;
}

.bubbles-container {
  position: relative;
  width: 100%;
  height: 600px;
  margin: 40px 0;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  overflow: hidden;
}

.research-bubble {
  position: absolute;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  backdrop-filter: blur(5px);
  border: 2px solid rgba(255, 255, 255, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  text-align: center;
  z-index: 10;
  animation: float 6s ease-in-out infinite;
}

.research-bubble:hover {
  transform: scale(1.1);
  z-index: 20;
  box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
}

.research-bubble.active {
  transform: scale(1.2);
  z-index: 30;
  box-shadow: 0 0 60px rgba(255, 255, 255, 0.6);
  border-color: rgba(255, 255, 255, 0.8);
}

.bubble-content {
  padding: 15px;
  text-align: center;
  line-height: 1.3;
}

.bubble-title {
  font-size: 14px;
  font-weight: 700;
  margin-bottom: 5px;
}

.bubble-count {
  font-size: 12px;
  opacity: 0.8;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.research-bubble:nth-child(2n) {
  animation-delay: -2s;
}

.research-bubble:nth-child(3n) {
  animation-delay: -4s;
}

.bubble-details {
  background: rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  padding: 30px;
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  margin-top: 40px;
  min-height: 300px;
}

.details-content {
  max-width: 800px;
  margin: 0 auto;
}

#details-title {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 15px;
  text-align: center;
}

#details-description {
  font-size: 1.1rem;
  line-height: 1.6;
  margin-bottom: 25px;
  text-align: center;
  opacity: 0.9;
}

.contributions-list {
  margin-bottom: 30px;
}

.contributions-list h4 {
  font-size: 1.3rem;
  margin-bottom: 15px;
  color: #f8f9fa;
}

.contribution-item {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 10px;
  border-left: 4px solid currentColor;
  transition: all 0.3s ease;
}

.contribution-item:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateX(5px);
}

.publications-list h4 {
  font-size: 1.3rem;
  margin-bottom: 15px;
  color: #f8f9fa;
}

.publication-card {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 15px;
  transition: all 0.3s ease;
  cursor: pointer;
}

.publication-card:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
}

.pub-title {
  font-weight: 600;
  font-size: 1.1rem;
  margin-bottom: 8px;
  color: #f8f9fa;
}

.pub-meta {
  font-size: 0.9rem;
  opacity: 0.8;
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}

.pub-meta span {
  background: rgba(255, 255, 255, 0.2);
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 0.8rem;
}

/* Bubble size variations */
.bubble-large {
  width: 160px;
  height: 160px;
}

.bubble-medium {
  width: 120px;
  height: 120px;
}

.bubble-small {
  width: 100px;
  height: 100px;
}

.bubble-extra-small {
  width: 80px;
  height: 80px;
}

/* Color themes */
.bubble-segmentation {
  background: linear-gradient(135deg, #2ecc71, #27ae60);
}

.bubble-generative {
  background: linear-gradient(135deg, #9b59b6, #8e44ad);
}

.bubble-domain {
  background: linear-gradient(135deg, #e74c3c, #c0392b);
}

.bubble-foundational {
  background: linear-gradient(135deg, #f39c12, #e67e22);
}

/* Responsive design */
@media (max-width: 768px) {
  .bubbles-container {
    height: 400px;
  }
  
  .research-bubble {
    font-size: 12px;
  }
  
  .bubble-large {
    width: 120px;
    height: 120px;
  }
  
  .bubble-medium {
    width: 100px;
    height: 100px;
  }
  
  .bubble-small {
    width: 80px;
    height: 80px;
  }
  
  .bubble-extra-small {
    width: 60px;
    height: 60px;
  }
  
  .bubble-details {
    padding: 20px;
  }
  
  #details-title {
    font-size: 1.5rem;
  }
  
  .pub-meta {
    flex-direction: column;
    gap: 8px;
  }
}

/* Animation for bubble appearance */
.bubble-appear {
  animation: bubbleAppear 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
}

@keyframes bubbleAppear {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  70% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Connecting lines for related bubbles */
.bubble-connection {
  position: absolute;
  height: 1px;
  background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 1;
}

.bubble-connection.active {
  opacity: 1;
}
</style>

<script>
class ResearchBubblesViz {
  constructor() {
    this.container = document.getElementById('bubbles-container');
    this.bubblesData = [];
    this.activeBubble = null;
    this.connections = [];
    
    this.init();
  }
  
  async init() {
    try {
      const response = await fetch('/assets/json/research_bubbles.json');
      const data = await response.json();
      this.bubblesData = data.bubbles;
    } catch (error) {
      console.error('Error loading bubbles data:', error);
      this.loadFallbackData();
    }
    
    this.renderBubbles();
    this.setupEventListeners();
  }
  
  loadFallbackData() {
    this.bubblesData = [
      {
        id: 'segmentation',
        title: 'Medical Image Segmentation',
        description: 'Advanced techniques for precise medical image segmentation using deep learning',
        size: 120,
        color: '#2ecc71',
        publications: [
          {
            title: 'Segmentation Diffusion for Medical Image Analysis',
            venue: 'MICCAI',
            year: 2024,
            citations: 8
          }
        ],
        key_contributions: [
          'Developed novel segmentation architectures',
          'Improved accuracy in medical image analysis',
          'Applied to multiple medical imaging modalities'
        ]
      },
      {
        id: 'generative',
        title: 'Generative Models',
        description: 'Generative approaches for medical image synthesis and analysis',
        size: 100,
        color: '#9b59b6',
        publications: [],
        key_contributions: [
          'Advanced generative model architectures',
          'Medical image synthesis techniques',
          'Domain adaptation applications'
        ]
      },
      {
        id: 'domain_adaptation',
        title: 'Domain Adaptation',
        description: 'Bridging gaps between different medical imaging domains',
        size: 90,
        color: '#e74c3c',
        publications: [],
        key_contributions: [
          'Cross-domain medical image analysis',
          'Improved model generalization',
          'Reduced annotation requirements'
        ]
      },
      {
        id: 'foundational',
        title: 'Foundational ML Research',
        description: 'Understanding deep learning through geometric and statistical perspectives',
        size: 80,
        color: '#f39c12',
        publications: [
          {
            title: 'Intrinsic Dataset Properties and Generalization in Neural Networks',
            venue: 'ICLR',
            year: 2024,
            citations: 15
          }
        ],
        key_contributions: [
          'Geometric properties of datasets',
          'Generalization theory',
          'Scientific approach to ML'
        ]
      }
    ];
  }
  
  renderBubbles() {
    const containerRect = this.container.getBoundingClientRect();
    const width = containerRect.width;
    const height = containerRect.height;
    
    // Clear container
    this.container.innerHTML = '';
    
    // Position bubbles with collision detection
    const positions = this.generateBubblePositions(width, height);
    
    this.bubblesData.forEach((bubble, index) => {
      const position = positions[index];
      this.createBubbleElement(bubble, position);
    });
    
    // Add connections between related bubbles
    this.createBubbleConnections();
  }
  
  generateBubblePositions(containerWidth, containerHeight) {
    const positions = [];
    const padding = 20;
    const maxAttempts = 100;
    
    this.bubblesData.forEach((bubble, index) => {
      let position = null;
      let attempts = 0;
      
      while (!position && attempts < maxAttempts) {
        const x = padding + Math.random() * (containerWidth - bubble.size - 2 * padding);
        const y = padding + Math.random() * (containerHeight - bubble.size - 2 * padding);
        
        const candidatePosition = { x, y, size: bubble.size };
        
        if (this.isValidPosition(candidatePosition, positions)) {
          position = candidatePosition;
        }
        
        attempts++;
      }
      
      // Fallback position if no valid position found
      if (!position) {
        position = {
          x: (index % 2) * (containerWidth / 2) + bubble.size / 2,
          y: Math.floor(index / 2) * (containerHeight / 3) + bubble.size / 2,
          size: bubble.size
        };
      }
      
      positions.push(position);
    });
    
    return positions;
  }
  
  isValidPosition(candidate, existingPositions) {
    const minDistance = candidate.size / 2 + 30; // Minimum distance between bubble centers
    
    return existingPositions.every(existing => {
      const dx = candidate.x + candidate.size / 2 - (existing.x + existing.size / 2);
      const dy = candidate.y + candidate.size / 2 - (existing.y + existing.size / 2);
      const distance = Math.sqrt(dx * dx + dy * dy);
      return distance >= minDistance + existing.size / 2;
    });
  }
  
  createBubbleElement(bubble, position) {
    const bubbleEl = document.createElement('div');
    const sizeClass = this.getSizeClass(bubble.size);
    const colorClass = this.getColorClass(bubble.id);
    
    bubbleEl.className = `research-bubble ${sizeClass} ${colorClass} bubble-appear`;
    bubbleEl.id = `bubble-${bubble.id}`;
    bubbleEl.style.left = `${position.x}px`;
    bubbleEl.style.top = `${position.y}px`;
    bubbleEl.style.animationDelay = `${Math.random() * 0.5}s`;
    
    const publicationCount = bubble.publications ? bubble.publications.length : 0;
    
    bubbleEl.innerHTML = `
      <div class="bubble-content">
        <div class="bubble-title">${bubble.title}</div>
        <div class="bubble-count">${publicationCount} publication${publicationCount !== 1 ? 's' : ''}</div>
      </div>
    `;
    
    bubbleEl.addEventListener('click', () => {
      this.selectBubble(bubble);
    });
    
    bubbleEl.addEventListener('mouseenter', () => {
      this.highlightBubble(bubble);
    });
    
    bubbleEl.addEventListener('mouseleave', () => {
      this.unhighlightBubble(bubble);
    });
    
    this.container.appendChild(bubbleEl);
  }
  
  getSizeClass(size) {
    if (size >= 140) return 'bubble-large';
    if (size >= 110) return 'bubble-medium';
    if (size >= 90) return 'bubble-small';
    return 'bubble-extra-small';
  }
  
  getColorClass(id) {
    const colorMap = {
      'segmentation': 'bubble-segmentation',
      'generative': 'bubble-generative',
      'domain_adaptation': 'bubble-domain',
      'foundational': 'bubble-foundational'
    };
    return colorMap[id] || 'bubble-foundational';
  }
  
  selectBubble(bubble) {
    // Remove previous selection
    if (this.activeBubble) {
      const prevBubble = document.getElementById(`bubble-${this.activeBubble.id}`);
      if (prevBubble) prevBubble.classList.remove('active');
    }
    
    // Select new bubble
    this.activeBubble = bubble;
    const bubbleEl = document.getElementById(`bubble-${bubble.id}`);
    bubbleEl.classList.add('active');
    
    // Update details panel
    this.updateDetailsPanel(bubble);
    
    // Show connections
    this.showBubbleConnections(bubble);
  }
  
  highlightBubble(bubble) {
    if (bubble !== this.activeBubble) {
      const bubbleEl = document.getElementById(`bubble-${bubble.id}`);
      bubbleEl.style.transform = bubbleEl.style.transform.replace('scale(1)', 'scale(1.05)');
    }
  }
  
  unhighlightBubble(bubble) {
    if (bubble !== this.activeBubble) {
      const bubbleEl = document.getElementById(`bubble-${bubble.id}`);
      bubbleEl.style.transform = bubbleEl.style.transform.replace('scale(1.05)', 'scale(1)');
    }
  }
  
  updateDetailsPanel(bubble) {
    document.getElementById('details-title').textContent = bubble.title;
    document.getElementById('details-description').textContent = bubble.description;
    
    // Update contributions
    const contributionsContainer = document.getElementById('details-contributions');
    if (bubble.key_contributions && bubble.key_contributions.length > 0) {
      contributionsContainer.innerHTML = `
        <h4>Key Contributions</h4>
        ${bubble.key_contributions.map(contribution => `
          <div class="contribution-item">${contribution}</div>
        `).join('')}
      `;
    } else {
      contributionsContainer.innerHTML = '';
    }
    
    // Update publications
    const publicationsContainer = document.getElementById('details-publications');
    if (bubble.publications && bubble.publications.length > 0) {
      publicationsContainer.innerHTML = `
        <h4>Related Publications</h4>
        ${bubble.publications.map(pub => `
          <div class="publication-card">
            <div class="pub-title">${pub.title}</div>
            <div class="pub-meta">
              <span>${pub.venue}</span>
              <span>${pub.year}</span>
              <span>${pub.citations || 0} citations</span>
            </div>
          </div>
        `).join('')}
      `;
    } else {
      publicationsContainer.innerHTML = '<p><em>Publications in this area coming soon...</em></p>';
    }
  }
  
  createBubbleConnections() {
    // Define relationships between research areas
    const relationships = [
      { from: 'foundational', to: 'segmentation' },
      { from: 'foundational', to: 'generative' },
      { from: 'generative', to: 'domain_adaptation' },
      { from: 'domain_adaptation', to: 'segmentation' }
    ];
    
    relationships.forEach(rel => {
      const fromBubble = document.getElementById(`bubble-${rel.from}`);
      const toBubble = document.getElementById(`bubble-${rel.to}`);
      
      if (fromBubble && toBubble) {
        const connection = this.createConnectionLine(fromBubble, toBubble);
        this.container.appendChild(connection);
        this.connections.push({ line: connection, from: rel.from, to: rel.to });
      }
    });
  }
  
  createConnectionLine(fromEl, toEl) {
    const fromRect = fromEl.getBoundingClientRect();
    const toRect = toEl.getBoundingClientRect();
    const containerRect = this.container.getBoundingClientRect();
    
    const fromX = fromRect.left - containerRect.left + fromRect.width / 2;
    const fromY = fromRect.top - containerRect.top + fromRect.height / 2;
    const toX = toRect.left - containerRect.left + toRect.width / 2;
    const toY = toRect.top - containerRect.top + toRect.height / 2;
    
    const dx = toX - fromX;
    const dy = toY - fromY;
    const length = Math.sqrt(dx * dx + dy * dy);
    const angle = Math.atan2(dy, dx) * 180 / Math.PI;
    
    const line = document.createElement('div');
    line.className = 'bubble-connection';
    line.style.left = `${fromX}px`;
    line.style.top = `${fromY}px`;
    line.style.width = `${length}px`;
    line.style.transform = `rotate(${angle}deg)`;
    line.style.transformOrigin = '0 0';
    
    return line;
  }
  
  showBubbleConnections(bubble) {
    this.connections.forEach(connection => {
      if (connection.from === bubble.id || connection.to === bubble.id) {
        connection.line.classList.add('active');
      } else {
        connection.line.classList.remove('active');
      }
    });
  }
  
  setupEventListeners() {
    window.addEventListener('resize', () => {
      this.renderBubbles();
    });
    
    // Auto-select first bubble initially
    setTimeout(() => {
      if (this.bubblesData.length > 0) {
        this.selectBubble(this.bubblesData[0]);
      }
    }, 1000);
  }
}

// Initialize the visualization when the page loads
document.addEventListener('DOMContentLoaded', function() {
  new ResearchBubblesViz();
});
</script>
